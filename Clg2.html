<!DOCTYPE html>
<html lang="en">
<head>
    <title>CEC Admissions</title>
    <link href="D:\web set go\Stylesheet.css" rel="Stylesheet">
</head>
<body bgcolor="skyblue">
    <h1>ADMISSION</h1>
    <div>
    <form>
    <p>
        <label for="name">Name of student:</label>
        <input id="name" type="text">
    </p>    
    <p>
        <label for="dob">DOB:</label>
        <input id="dob" type="date">
    </p>
    <p>
        <label for="age">Age of Student:</label>
        <input type="number" id="age">
    </p>
    <p>
        <label>Enter your Gender :</label>
        <input type="radio" name="" id=""> Male
        <input type="radio" name="" id=""> Female
    </p>     
    <p>
        <label for="address">Address</label>
        <textarea name="address" id=""></textarea>
    </p>
    <p>
        <label for="smail">E-mail ID of student:</label>
        <input type="email" id="smail">
    </p>
    <p>
        <label for="pmail">E-mail ID of parent:</label>
        <input type="email" id="pmail">
    </p>
    <p>
        <label for="num">Parent's phone no.</label>
        <input type="number" id="num">
    </p>
    <p>
        <label for="snum">Student's phone no.</label>
        <input type="number" id="snum">
    </p>
    <p>
        <label for="np">Name of Parent</label>
        <input type="text" id="np">
    </p>
    <p>
        <label for="keam">KEAM rank</label>
        <input type="number" id="keam">
    </p>
    <p>
        Prefered Branch
        <select name="Branch">
            <option value="Computer Science">Computer Science</option>
            <option value="Electrical & Electronics">Electrical & Electronics</option>
            <option value="Electronics & Communication">Electronics & Communication</option>
        </select>
    </p>
    <p>
        Which all forums would you like to join?<br>
        <input type="checkbox" id="ieee" name="ieee" value="IEEE">
        <label for="ieee">IEEE</label><br>
        <input type="checkbox" id="iedc" name="iedc" value="IEDC">
        <label for="ieee">IEDC</label><br>
        <input type="checkbox" id="prodec" name="prodec" value="PRODEC">
        <label for="prodec">PRODEC</label><br>
        <input type="checkbox" id="nss" name="nss" value="NSS">
        <label for="nss">NSS</label><br>
    </p>    
    <p>
        <input type="submit">
    </p>    
    </form>
    </div>
</body>
</html>
